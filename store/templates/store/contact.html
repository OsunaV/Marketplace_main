{% extends 'store/base.html' %}

{%block title%} contac | {%endblock%}

{%block content %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100%;
    }
    .contact-form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body class="h-100">
  <div class="container py-5">
    {%if request.user.is_authenticated%}
      <div class="row justify-content-center rounded-3">
        <div class="col-md-6">
          <div class="contact-form">
            <h2 class="text-center mb-4">Contáctanos</h2>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Tu nombre">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    {%else%}
    <div class="row p-4 d-flex justify-content-center aling-items-center rounded-3">
        <div class="shadow col-6 bg-#fff p-4">
          <div class="d-flex justify-content-center aling-items-center">
            <h4 class="mb-6 text-center">Necesitas iniciar sesion para contactarnos</h4>
          </div>
          <div class="d-flex justify-content-center aling-items-center">
            <a href="{% url 'login' %}">¿Ya tienes una cuenta? Accesa aqui</a>
          </div>
    </div>
    {%endif%}
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{%endblock%}
